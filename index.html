<!DOCTYPE html>
<html>
  <head>
    <title>Dirin's HANGMAN GAME</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <audio id="song">
        <source src="Sneaky-Snitch.mp3">
    </audio>

    <div class="wrapper">
      <h1>Hangman</h1>
      <h2>Dirin's Hangman Game</h2>
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <button class="btn-2" id="hint">Hint</button>
        <button class="btn-2" id="reset">Play again</button>
      </div>
    </div>
    <script src="index.js"></script>
    </script>
  </body>
</html>
